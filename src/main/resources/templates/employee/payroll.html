<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information List</title>
    <link rel="stylesheet" href="../../static/css/employee.dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav
    class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
  >
    <!-- Sidebar Toggle (Topbar) -->
    <button
      id="sidebarToggleTop"
      class="btn btn-link d-md-none rounded-circle mr-3"
    >
      <i class="fa fa-bars"></i>
    </button>

  </nav>

<div class="container">
    <h2>Employee Information</h2>

    <button class="btn btn-primary mb-4" onclick="addNewPayroll()">Add New Payroll</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Role</th>
                <th>Bonuses</th>
                <th>Tax</th>
                <th>Monthly Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>12345</td>
                <td>John Doe</td>
                <td>IT</td>
                <td>Developer</td>
                <td>$2000</td>
                <td>$5000</td>
                <td>$60,000</td>
                <td class="action-buttons">
                  
                    <button class="btn btn-sm btn-warning" onclick="editRow(this)">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteRow(this)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function addNewPayroll() {
                alert("Add New User clicked");
    }

    function editRow(button) {
    
        alert("Edit clicked for row: " + button.closest("tr").rowIndex);
    }

    function deleteRow(button) {
        
        var confirmation = confirm("Are you sure you want to delete this row?");
        if (confirmation) {
            button.closest("tr").remove();
        }
    }
</script>

</body>
</html>
