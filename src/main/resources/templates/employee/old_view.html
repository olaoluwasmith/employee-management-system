<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List | Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2><span th:text="${employee.name}"></span>'s Details</h2>
        <hr>

        <div>
            <strong>ID:</strong> <span th:text="${employee.id}"></span>
        </div>
        <div>
            <strong>NAME:</strong> <span th:text="${employee.name}"></span>
        </div>
        <div>
            <strong>AGE:</strong> <span th:text="${employee.age}"></span>
        </div>
        <div>
            <strong>EMAIL ADDRESS:</strong> <span th:text="${employee.emailAddress}"></span>
        </div>
        <div>
            <strong>HOME ADDRESS:</strong> <span th:text="${employee.homeAddress}"></span>
        </div>
        <div>
            <strong>PHONE NUMBER:</strong> <span th:text="${employee.phoneNumber}"></span>
        </div>
        <hr>
    </div>
</body>
</html>
