<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List | Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Employees List</h2>
    <a th:href="@{/employee/create}">Add a New Employee</a>
    <table class="table table-secondary">
        <tr class="table-dark">
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email Address</th>
            <th>Home Address</th>
            <th>Phone Number</th>
            <th colspan="2"></th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.emailAddress}"></td>
            <td th:text="${employee.homeAddress}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td colspan="2"><a class="btn btn-primary" th:href="@{/employee/view(id=${employee.id})}">View Details</a>
                <a class="btn btn-primary" th:href="@{/employee/edit/{id}(id=${employee.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/employee/delete/{id}(id=${employee.id})}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
